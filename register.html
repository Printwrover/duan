    <!-- ***** Registration Section Start ***** -->
    <div class="container col-xl-6 col-lg-6 col-md-12 col-sm-12 mfliud" style="margin-top: 100px;">
        <form class="border p-3 rounded" >
          <div class="card-header" style="text-align: center;">
            Đăng kí
          </div>
          <div class="row">
      
            <div class="form-group col-md-12">
              <label>Tên đăng nhập</label>
              <input type="text" class="form-control" formControlName="name" placeholder="Vd: nguyyenvana">
              <div >
                
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12">
              <label>Họ Và Tên</label>
              <input type="text" class="form-control" formControlName="fullname" placeholder="Vd: Nguyen Van A">
              
          </div>
      
          <div class="form-group">
            <label>Email *</label>
            <input type="text" class="form-control" formControlName="email" placeholder="name@email.com*">
            
          </div>
      
          <div class="row">
            <div class="form-group col-md-6">
              <label>Mật khẩu *</label>
              <input type="password" class="form-control" formControlName="password" placeholder="Password*">
            </div>
      
            <div class="form-group col-md-6">
              <label>Nhập lại mật khẩu *</label>
              <input type="password" class="form-control" formControlName="rePassword" placeholder="Confirm Password*">
      
            </div>
      
          </div>
      
          
          </div>
      
          <div class="form-group">
            <button type="submit" class="btn btn-md full-width bg-dark text-light fs-md ft-medium">
              Tạo tài khoản</button>
          </div>
          <div>
            Bạn đã có tài khoản?
