<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: 'Poppins', sans-serif;
        }

        .login-container {
            margin-top: 100px;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .login-container:hover {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }

        .login-header {
            margin-bottom: 20px;
        }

        .footer {
            margin-top: 30px;
            padding: 15px 0;
            background: #f9f9f9;
            border-top: 1px solid #eaeaea;
        }

        .btn-primary {
            background-color: #5a67d8;
            border-color: #5a67d8;
        }

        .btn-primary:hover {
            background-color: #434190;
            border-color: #434190;
        }

        #errorMessage {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="login-container">
                    <div class="login-header text-center">
                        <h2>Đăng Nhập Admin</h2>
                        <p>Vui lòng đăng nhập để tiếp tục.</p>
                    </div>

                    <!-- Login Form -->
                    <form id="adminLoginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Nhập email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu:</label>
                            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Ghi nhớ đăng nhập</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Đăng Nhập</button>
                    </form>

                    <!-- Error Messages -->
                    <div id="errorMessage" class="alert alert-danger mt-3" role="alert">
                        Sai email hoặc mật khẩu. Vui lòng thử lại.
                    </div>

                    <!-- Additional Links -->
                    <div class="text-center mt-3">
                        <a href="QmkAdmin.html" id="forgotPasswordLink">Quên mật khẩu?</a> |
                        <a href="RegisterAdmin.html">Đăng ký tài khoản</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center">
        <p>© 2024 Công ty XYZ. Bảo mật và điều khoản dịch vụ.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // Xử lý logic đăng nhập giả lập
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === 'admin@example.com' && password === 'password') {
                window.location.href = 'admin-dashboard.html'; // Chuyển tới trang quản trị nếu đăng nhập thành công
            } else {
                document.getElementById('errorMessage').style.display = 'block'; // Hiển thị thông báo lỗi
            }
        });
    </script>
</body>

</html>
